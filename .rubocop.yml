AllCops:
  NewCops: enable
  TargetRubyVersion: 3.3

  Exclude:
    - '_site/**/*'
    - 'src/_files/2022/division1.rb'
    - 'src/_files/2022/division2.rb'
    - 'src/_files/2023/uequals_operator.rb'

    # This is to avoid RuboCop trying to lint too much stuff when running
    # in GitHub Actions.
    # See https://stackoverflow.com/a/69421161/1558022
    - 'vendor/**/*'

Layout/LineLength:
  Max: 200

Lint/MissingCopEnableDirective:
  Enabled: false

Lint/SuppressedException:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/GuardClause:
  Exclude:
    - src/_plugins/tint_colors.rb

Style/IfUnlessModifier:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Style/YodaCondition:
  Enabled: false
