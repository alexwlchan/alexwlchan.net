<svg viewBox="0 0 400 238" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      line {
        stroke: #aaa;
        stroke-width: 2;
      }
    </style>

  </defs>

  <text x="122" y="11" fill="#666" font-size="11" text-anchor="end" dominant-baseline="middle">0°</text>

  <svg x="35">
    <path d="M 240 28 L 256 28 M 248 28 L 244 32 M 248 28 L 252 32 M 248 28 L 248 138 M 240 138 L 256 138 M 248 138 L 244 134 M 248 138 L 252 134" stroke="#aaa"/>
    <text x="254" y="83" fill="#666" font-size="11" text-anchor="start" dominant-baseline="middle">radius</text>
  </svg>

  <svg x="5" y="18">
    <circle cx="110" cy="110" r="100" stroke-dasharray="2 2" stroke="#aaa" fill="none" stroke-width="2"/>

    <circle cx="110" cy="110" r="8" fill="#aaa" style="stroke: none; fill: #aaa;"/>

    <line x1="110" y1="110" x2="110" y2="-10"  stroke-dasharray="2 2" style="stroke-width: 1"/>


    <!-- x = c_x + r sin(40), y = c_y - r cos(40) -->
    <line x1="110" y1="110" x2="174.27876097" y2="33.39555569"  stroke-dasharray="2 2"  style="stroke-width: 1"/>

    <!-- x = c_x + r sin(140), y = c_y - r cos(140) -->
    <line x1="110" y1="110" x2="174.27876097" y2="186.60444431"  stroke-dasharray="2 2" style="stroke-width: 1"/>

    <!-- start angle / blue -->
    <!-- radius = 55, 0 to 40 deg -->
    <path d="M 110 110 L 110 55 A 55 55 -90 0 1 145 68 Z" stroke="blue" fill="rgba(0, 0, 255, 0.4)" stroke-linejoin="round"/>
    <text x="148" y="50" fill="blue" font-size="10" text-anchor="end">start ∠</text>

    <!-- end angle / green -->
    <!-- radius = 40, 40 to 140 deg -->
    <path d="M 110 110 L  136 79 A 40 40 -50 0 1 136 141 Z" stroke="green" fill="rgba(0, 255, 0, 0.4)" stroke-linejoin="round" />
    <text x="150" y="90" fill="green" font-size="10" text-anchor="start">sweep ∠</text>

    <text x="98" y="110" fill="#666" font-size="10" text-anchor="end" dominant-baseline="middle">centre</text>

    <path d="M 174 33 A 100 100 -50 0 1 174 187" stroke="black" fill="none" stroke-width="7"/>

    <path d="M 200 100 L 210 110 L 220 100" stroke="black" fill="none" stroke-width="5" stroke-linecap="round"/>
  </svg>
</svg>
