- date: 2019-01-31
  description: 'When we imagine inclusive design, we think about helping people from
    minoritised or excluded groups.

    People who are disabled, or BAME, or LGBTQ+.

    We should consider them in our designs -- but if we design for them, are they
    the only ones who benefit?

    The Curb Cut Effect suggests otherwise: designing for people who are excluded
    or marginalised can often result in a better design for everyone.


    '
  event: 'Monki Gras: Inclusive Craft'
