- date: 2019-09-13
  description: 'Programmers have access to plenty of powerful, flexible libraries
    -- and yet we often end up reinventing the wheel.

    Why?

    Because our libraries aren''t reusable -- code gets trapped by its I/O model.

    If we program in a "sans I/O" pattern, we get code that''s simpler, more flexible,
    and easier to test and reuse.


    '
  event: PyCon UK 2020
  links:
    notes: /2019/10/sans-io-programming/
    slides: /files/pyconuk_2019_sans_io.pdf
