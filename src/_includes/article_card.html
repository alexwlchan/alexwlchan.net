<li
  class="card"
  id="article-{{ article.slug }}"
  data-tags="{{ article.tags | join: ' ' }}"
>
  <a href="{{ article.url }}">
    <p class="card_image">
      {% card_image %}
    </p>

    <div class="card_metadata">
      <p class="card_title">
        {{ article.title | markdownify_oneline }}
      </p>
      {% if article.summary %}
        <p class="card_description">
          {{ article.summary | markdownify_oneline }}
        </p>
      {% endif %}
    </div>

    {% if include.hide_date != "true" %}
    <div class="card_posting_date">
      <p>
        {{ article.date | date: "%-d %B&nbsp;%Y" }}
      </p>
    </div>
    {% endif %}
  </a>
</li>
