<div class="book_info">
  <h2 class="book_title">{{ include.title }}</h2>
  <p class="book_attribution">
    {% if include.author %}by {{ include.author }}{% endif %}
    {% if include.editor %}edited by {{ include.editor }}{% endif %}
    ({{ include.publication_year }})
  </p>
  <p class="book_meta">
    read <a href="{{ include.review_url }}">{{ include.review_date }}</a>
  </p>
</div>
