<ul class="dot_list meta">
  <li>
    Posted
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">
      {{- page.date | date: site.date_format -}}
    </time>
  </li>
  {% if page.tags.size > 0 %}
  <li>
    Tagged with
    {% assign tags = page.tags | sort %}
    {% for t in tags %}
      <a href="{{ include.index_page }}?tag={{ t }}">{{ t }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </li>
  {% endif %}
</ul>
