<style>
  .article_links > li {
    width: 100%;
  }

  .article_links h4 {
    font-weight: normal;
    margin-bottom: 5px;
  }

  .article_links p.summary {
    margin-top: 0;
    margin-left: 1.5em;
    margin-bottom: 0;
  }
</style>

<ul class="plain_list article_links">
{% for article in include.articles %}
  <li>
    <h4><a href="{% if article.link_direct %}{{ article.link }}{% else %}{{ article.url }}{% endif %}">{% if article.layout == 'til' %}TIL: {% endif %}{{ article.title | markdownify_oneline }}</a></h4>

    {% if article.summary %}
      <p class="summary">{{ article.summary | markdownify_oneline }}</p>
    {% endif %}
  </li>
{% endfor %}
</ul>
