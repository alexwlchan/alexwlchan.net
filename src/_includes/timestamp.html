{% comment %}
  Render a timestamp on the page.  This will wrap dates in a <time> tag
  and print them in my preferred format (e.g. 1 February 2003).
  
  Usage:
  
    {% include timestamp.html date = page.date %}

{% endcomment %}

<time datetime="{{ include.date | date: "%Y-%m-%d" }}">
  {{- include.date | date: "%-d %B %Y" -}}
</time>
