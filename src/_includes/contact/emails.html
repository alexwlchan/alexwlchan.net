<style type="x-text/scss">
  #email_links {
    display: grid;
    grid-template-columns: auto auto;
    grid-gap: $default-grid-gap;
  }

  @media screen and (max-width: 650px) {
    #email_links {
      grid-template-columns: auto;
    }
  }

  .social_button {
    &, &:visited {
      color: #17823e !important;
    }

    border-width: 2px;
    border-style: solid;
    border-color: #17823e;
    height: 45px;
    border-radius: 6px;
    display: grid;
    grid-template-columns: 52px auto;
    grid-template-rows: 45px;
    align-items: center;
    text-decoration: none;

    .background {
      fill: #17823e;
    }

    svg {
      display: inline;
      margin-left: -1px;
      margin-top: 7.5px;
      background: #17823e;
      border-top-left-radius: 6px;
      border-bottom-left-radius: 6px;
    }
  }

  @media (prefers-color-scheme: dark) {
    .social_button {
      border-color: #26d967;

      &, &:visited {
        color: #26d967 !important;
      }

      .background {
        fill: #26d967;
      }

      svg {
        background: #17823e;
      }
    }
  }

  .social_name {
    margin-left: 7.5px;
    font-size: 1em;
  }
</style>
