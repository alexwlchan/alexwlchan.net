      </g>
      <rect x="0" y="330" width="1440" height="330" fill="white"/>
    </mask>
    <!-- This mask only allows stuff *inside* the left-hand heart -->
    <mask id="left-heart-inside-only">
      <rect x="0" y="0" width="1440" height="800" fill="black"/>
