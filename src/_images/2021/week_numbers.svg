  <svg y="180">
    <text x="40" y="10">2021 W1</text>
    <text x="120" y="10">4</text>
    <text x="180" y="10">5</text>
    <text x="240" y="10">6</text>
    <text x="300" y="10">7</text>
    <text x="360" y="10">8</text>
    <text x="420" y="10">9</text>
    <text x="480" y="10">10</text>
