  <rect x="340" y="144" width="40" height="30" fill="rgba(208, 26, 17, 0.3)"/>

  <svg y="150">
    <text x="40" y="10">2020 W53</text>
    <text x="120" y="10">28</text>
    <text x="180" y="10">29</text>
    <text x="240" y="10">30</text>
    <text x="300" y="10">31</text>
    <text x="360" y="10">1</text>
    <text x="420" y="10">2</text>
    <text x="480" y="10">3</text>
