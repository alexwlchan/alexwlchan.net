<svg viewBox="0 0 900 290" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>
    Three examples of a rectangle with inner, centre, and outer strokes.
  </title>
  <defs>
    <style>
      text {
        fill: black;
        stroke: none;
        dominant-baseline: middle;
        text-anchor: middle;
        font-size: 15pt;
      }

      .outline {
        fill: none;
        stroke-width: 5;
        stroke: #ccc;
        stroke-dasharray: 5;
      }

      .border {
        fill: white;
        stroke: black;
        stroke-width: 40;
      }
    </style>

    <rect id="square" x="75" y="40" width="150" height="150"/>
  </defs>

  <svg x="0" y="10">
    <rect class="border" x="95" y="60" width="110" height="110"/>
    <use xlink:href="#square" class="outline"/>
    <text x="150" y="270">inner stroke</text>
  </svg>

 <svg x="300" y="10">
    <rect class="border" x="75" y="40" width="150" height="150" rx="10"/>
    <use xlink:href="#square" class="outline"/>
    <text x="150" y="270">centre stroke</text>
  </svg>

  <svg x="600" y="10">
    <rect class="border" x="55" y="20" width="190" height="190" rx="10"/>
    <use xlink:href="#square" class="outline"/>
    <text x="150" y="270">outer stroke</text>
  </svg>
</svg>
