        stroke: none;
        dominant-baseline: middle;
        text-anchor: middle;
        font-size: 15pt;
      }

      .operator {
        font-size: 25pt;
      }

      .border11 {
        fill: none;
      }

      .inner11 {
        stroke: #d01c11;
      }

      .outer11 {
        stroke: #1B48D3;
      }
