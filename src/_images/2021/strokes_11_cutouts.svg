      <svg clip-path="url(#rectOnly)" x="-90" y="-35">
        <use xlink:href="#heart11" x="7" y="17" class="border11" transform="rotate(-25 150 100) scale(2)" stroke="black" stroke-width="16"/>
      </svg>
    </mask>
