<svg id="regular_polygon" viewBox="1 0 19 19.5" xmlns="http://www.w3.org/2000/svg" class="dark_aware">
  <defs>
    <style>
      #regular_polygon path {
        stroke: currentColor;
        stroke-width: 0.5;
        fill: none;
        stroke-linecap: round;
      }

      #regular_polygon path.length_marker {
        stroke: var(--accent-grey);
        stroke-width: 0.08;
        fill: none;
      }

      #regular_polygon path.dashed {
        stroke: var(--accent-grey);
        stroke-width: 0.08;
        fill: none;
        stroke-dasharray: 0.2 0.2;
      }

      #regular_polygon circle {
        stroke: none;
        fill: var(--primary-color);
      }

      #regular_polygon circle.center {
        stroke: var(--primary-color);
        stroke-width: 0.1;
        fill: white;
      }

      @media (prefers-color-scheme: dark) {
        #regular_polygon circle.center {
          stroke: var(--primary-color);
          stroke-width: 0.1;
          fill: black;
        }
      }

      #regular_polygon path.angle {
        fill: var(--primary-color);
        opacity: 0.35;
        stroke: none;
      }

      #regular_polygon text.blue {
        font-size: 0.75px;
        stroke: none;
        fill: var(--primary-color);
      }

      #regular_polygon text.grey {
        font-size: 0.75px;
        stroke: none;
        fill: var(--accent-grey);
      }

      #regular_polygon text.italic {
        font-style: italic;
      }
    </style>
  </defs>

  <svg x="1.5" y="0">
    <path class="length_marker"
