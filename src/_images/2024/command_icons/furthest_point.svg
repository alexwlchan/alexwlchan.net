      />
    </svg>
    <text x="1" y="3.75" text-anchor="middle" dominant-baseline="middle" class="grey italic">r</text>
  </svg>

  <path d="M 7.5 10 l 4 -6.5 l 4 -6.5" class="dashed"/>

  <svg x="0.5" y="3.5">
    <svg x="0.5">
