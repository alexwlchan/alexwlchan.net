<svg id="furthest_point" viewBox="0.5 0 15 14" xmlns="http://www.w3.org/2000/svg" class="dark_aware">
  <defs>
    <style>
      #furthest_point path {
        stroke: currentColor;
        stroke-width: 0.5;
        fill: none;
      }

      #furthest_point path.length_marker {
        stroke: var(--accent-grey);
        stroke-width: 0.08;
        fill: none;
      }

      #furthest_point path.dashed {
        stroke: var(--accent-grey);
        stroke-width: 0.08;
        fill: none;
        stroke-dasharray: 0.2 0.2;
      }

      #furthest_point circle {
        stroke: none;
        fill: var(--primary-color);
      }

      #furthest_point circle.center {
        stroke: var(--primary-color);
        stroke-width: 0.1;
        fill: white;
      }

      @media (prefers-color-scheme: dark) {
        #furthest_point circle.center {
          stroke: var(--primary-color);
          stroke-width: 0.1;
          fill: black;
        }
      }

      #furthest_point path.angle {
        fill: var(--primary-color);
        opacity: 0.35;
        stroke: none;
      }

      #furthest_point text.blue {
        font-size: 0.65px;
        stroke: none;
        fill: var(--primary-color);
      }

      #furthest_point text.grey {
        font-size: 0.65px;
        stroke: none;
        fill: var(--accent-grey);
      }

      #furthest_point text.italic {
        font-style: italic;
      }

      #furthest_point circle.grey {
        stroke: none;
        fill: var(--accent-grey);
      }
    </style>
  </defs>

  <svg x="3.55">
