<svg viewBox="0 0 280 140" xmlns="http://www.w3.org/2000/svg">
  <title>
    Two examples of line breaking of the text “RFC 1234”, with a green tick next to an example where the two words are on the same line, and a red cross where they're split across a line.
  </title>
  <defs>
    <style>
      text {
        fill: black;
        font-size: 16px;
        stroke: none;
        dominant-baseline: middle;
        font-family: sans-serif;
      }

      .tick {
        fill: #1cb011;
        font-size: 40px;
      }

      .cross {
        fill: #d01c11;
        font-size: 40px;
      }

      .underline {
        text-decoration: underline;
        dominant-baseline: middle;
      }
    </style>
  </defs>

  <text x="60" y="25">You can read <tspan class="underline">RFC 1234</tspan></text>
  <text x="60" y="48">to learn about</text>

  <text class="tick" x="15" y="38">✔</text>

  <text x="60" y="95">You can read <tspan class="underline">RFC</tspan></text>
  <text x="60" y="118"><tspan class="underline">1234</tspan> to learn about</text>

  <text class="cross" x="15" y="108">✘</text>
</svg>
