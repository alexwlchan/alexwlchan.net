<svg viewBox="0 0 110 110" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      circle {
        fill: #222;
        stroke: none;
      }

      line.complex {
        stroke: #aaa;
        stroke-width: 1;
        stroke-linecap: round;
      }
    </style>
  </defs>

  <title>A graph with various vertices (black circles) connected by grey lines.</title>

  <!--
    #!/usr/bin/env python

    import math


    def get_line(x1, y1, x2, y2, radius):
        width  = x2 - x1
        height = y2 - y1

        theta = math.atan(height / width)

        delta_x = radius * math.cos(theta)
        delta_y = radius * math.sin(theta)

        return (
            f'<line class="complex" '
            f'x1="{x1 + delta_x}" '
            f'y1="{y1 + delta_y}" '
            f'x2="{x2 - delta_x}" '
            f'y2="{y2 - delta_y}"/>'
        )

    for [(x1, y1), (x2, y2)] in [
        [(15, 15), (35, 30)],
        [(35, 30), (65, 40)],
        [(35, 30), (55, 70)],
        [(25, 60), (35, 30)],
        [(25, 60), (55, 70)],
        [(55, 70), (65, 40)],
        [(65, 40), (88, 25)],
        [(82, 60), (105, 45)],
        [(88, 25), (105, 45)],
        [(65, 40), (82, 60)],
        [(55, 70), (75, 85)],
        [(50, 95), (55, 70)],
        [(50, 95), (75, 85)],
        [(5, 80), (25, 60)],
        [(65, 40), (105, 45)],
        [(25, 60), (65, 40)],
    ]:
        print(get_line(x1, y1, x2, y2, 5))
  -->
