    don't have to listen to the alt text before hearing the title
    of the item in the list.

    See https://github.com/wellcomecollection/wellcomecollection.org/issues/6007
  -->
  <title></title>

  <svg x="10" y="10">
    <rect width="200" height="20"/>
    <text x="100" y="10" fill="black" font-size="8px" stroke-width="0" text-anchor="middle" font-family="monospace" dominant-baseline="middle">SequenceInputStream(…)</text>
  </svg>

  <marker id="arrowheadSequence" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
    <polygon fill="#000" points="0 0, 10 3.5, 0 7"/>
