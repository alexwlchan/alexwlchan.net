---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
  {% assign parsed_content = content | get_inline_styles %}

  <head>
    {% include head.html %}
    
    {% if parsed_content.inline_styles != "" %}
      <style>{{ parsed_content.inline_styles }}</style>
    {% endif %}
  </head>

  <body>
    <a class="skip-main" href="#main">Skip to main content</a>
    
    {% include nav.html %}
  
    <main id="main" tabindex="-1">
      {{ parsed_content.html | pretty_hr }}
    </main>
  
    {% include footer.html %}
  </body>
</html>
