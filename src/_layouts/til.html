---
layout: default
---
<article class="til">
  <hgroup>
    <h1 class="title">{{ page.title | markdownify_oneline | cleanup_text }}</h1>

    {%- include meta.html index_page = "/til/" -%}
  </hgroup>

  {% if page.summary %}
    <p class="summary">
      {{ page.summary | markdownify_oneline | cleanup_text }}
    </p>
  {% endif %}

  {{ page.content | cleanup_text }}
</article>
