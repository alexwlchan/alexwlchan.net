---
layout: default
---
<article class="til">
  <h1 class="title">TIL: {{ page.title | markdownify_oneline | cleanup_text }}</h1>

  {% include post_meta.html index_page = "/til/" %}
  
  {% if page.summary %}
    <p class="summary">
      {{ page.summary | markdownify_oneline }}
    </p>
  {% endif %}

  {{ page.content | cleanup_text | smartify | pretty_hr }}
</article>
