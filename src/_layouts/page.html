---
layout: default
---
{% if page.title != "" %}
<h1 class="title">
  {{ page.title | markdownify_oneline | escape }}
</h1>
{% endif %}

{% if page.date_updated or page.meta %}
<div class="meta">
  <ul class="dot_list">
    {% include meta.html %}
    {% for m in page.meta %}
    <li>{{ m }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

{{ content | cleanup_text | smartify }}
