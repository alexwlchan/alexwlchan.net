---
layout: default
---
<article class="page">
  <h1 class="title page__title">
    <a href="{{ page.url | relative_url }}">{{ page.title | smartify | escape }}</a>
  </h1>

  {% if page.last_updated %}
  <div class="page__meta">
    <ul class="dot_list">
      <li class="page__date">Last updated {{ page.last_updated | date: site.date_format }}</li>
    </ul>
  </div>
  {% endif %}

  {{ content | cleanup_text | smartify }}
</article>
