---
layout: default
---
<article class="page">

  <div class="archive_navigation">
    <p>
      browse posts:
        {% if page.url == "/all-posts/" %}
          by date
        {% else %}
          <a href="/all-posts/">by date</a>
        {% endif %}
      /
        {% if page.url == "/all-posts-by-tag/" %}
          by tag
        {% else %}
          <a href="/all-posts-by-tag/">by tag</a>
        {% endif %}
      <!-- /
      <a href="/all-posts-by-type/">by post type</a> -->
    </p>
  </div>

  <h1 class="title page__title">
    {{ page.title }}
  </h1>

  {{ content | cleanup_text | smartify }}
</article>
