---
layout: default
---
<article class="article">
  <h1 class="title">{{ page.title | markdownify_oneline | escape }}</h1>

  {% include post_meta.html index_page = "/articles/" %}
  
  <p class="summary">
    {{ page.summary | markdownify_oneline }}
  </p>

  {{ page.content | add_non_breaking_spaces | smartify }}
</article>
