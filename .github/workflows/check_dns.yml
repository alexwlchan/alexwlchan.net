name: Check DNS records

on:
  push:
    branches:
    - main

    paths:
      - 'dns/*'
      - '.github/workflows/check_dns.yml'

  pull_request:
    branches:
    - main

    paths:
      - 'dns/*'
      - '.github/workflows/check_dns.yml'

  schedule:
    - cron: "30 8 * * *"

jobs:
  build:
    name: Build the website
    runs-on: ubuntu-latest
    steps:
      - name: "Check out the repo"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache_dependency_path: "dns/requirements.txt"
      - run: pip install -r dns/requirements.txt

      - name: "Check the DNS records"
        run: |
          cd dns

          saved_dns_records="dns_records.toml"
          live_dns_records=$(python3 save_dns_records_as_toml.py)

          python3 compare_dns_records.py "$saved_dns_records" "$live_dns_records"
