name: Check website is up

on:
  push:
    branches:
    - main

    paths:
      - '.github/workflows/check_website_is_up.yml'
      - 'uptime_tests/*'

  pull_request:
    branches:
    - main

    paths:
      - '.github/workflows/check_website_is_up.yml'
      - 'uptime_tests/*'

  schedule:
    - cron: "42 * * * *"

jobs:
  check_website:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: "Set up Python"
      uses: actions/setup-python@v6
      with:
        python-version: 3.14
        cache: pip

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Check formatting
      run: |
        ruff check uptime_tests
        ruff format --check uptime_tests

    - name: Check types
      run: mypy uptime_tests

    - name: Run tests
      run: |
        coverage run -m pytest uptime_tests
        coverage report

