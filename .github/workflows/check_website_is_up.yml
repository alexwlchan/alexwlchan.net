name: Check website is up

on:
  push:
    branches:
    - main

    paths:
      - '.github/workflows/check_website_is_up.yml'
      - 'scripts/check_website_is_up.sh'

  pull_request:
    branches:
    - main

    paths:
      - '.github/workflows/check_website_is_up.yml'
      - 'scripts/check_website_is_up.sh'

  schedule:
    - cron: "42 * * * *"

jobs:
  check_website:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check the website is up
      run: bash scripts/check_website_is_up.sh
