name: build_site

on:
  push:
    branches:
    - live
  pull_request:
    branches:
    - live

jobs:
  build:
    name: Build the website
    runs-on: ubuntu-latest
    steps:
      - name: "Check out the repo"
        uses: actions/checkout@v2

      - name: "Build the site"
        run: make build-drafts

      - name: "Run HTML linting"
        run: make html-lint

      - name: "Publish drafts"
        if: github.ref == 'refs/heads/live'
        run: |
          if [[ -d "src/_drafts" ]]
          then
            touch ~/.gitconfig

            git config user.name "GitHub Actions on behalf of Alex Chan"
            git config user.email "githubactions@alexwlchan.net"

            make publish-drafts
            make build
          else
            echo "There is no _drafts folder, so nothing to publish!"
          fi

      - name: "Deploy to Netlify"
        if: github.ref == 'refs/heads/live'
        run: make deploy-prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: "Push any commits to GitHub"
        if: github.ref == 'refs/heads/live'
        run: git push --verbose origin live
