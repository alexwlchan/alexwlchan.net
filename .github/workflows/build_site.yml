name: build_site

on:
  push:
    branches:
    - live
  pull_request:
    branches:
    - live

jobs:
  build:
    name: Build the website
    runs-on: ubuntu-latest
    steps:
      - name: "Check out the repo"
        uses: actions/checkout@v2

      - name: "Build the site"
        run: make build-drafts

      - name: "Run HTML linting"
        run: make html-lint

      - name: "Merge pull request"
        if: github.event_name == 'pull_request' && github.event.pull_request.user.login == 'alexwlchan'
        run: .github/workflows/merge_pull_request.sh

        # Note: this uses a personal access token, not the default GitHub token;
        # this is so that GitHub will build the resulting merged commit to main.
        # See https://github.com/ad-m/github-push-action/issues/32
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: "Publish drafts"
        if: github.ref == 'refs/heads/live'
        run: |
          if [[ -d "src/_drafts" ]]
          then
            touch ~/.gitconfig

            git config user.name "GitHub Actions on behalf of Alex Chan"
            git config user.email "githubactions@alexwlchan.net"

            make publish-drafts
            make build
          else
            echo "There is no _drafts folder, so nothing to publish!"
          fi

      - name: "Deploy to Netlify"
        if: github.ref == 'refs/heads/live'
        run: make deploy-prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: "Push any commits to GitHub"
        if: github.ref == 'refs/heads/live'
        run: git push --verbose origin live
