on: [push, pull_request]
name: build_site

push:
  branches:
  - live
pull_request:
  branches:
  - live

jobs:
  build:
    name: Build the website
    runs-on: ubuntu-latest
    steps:
      - name: "Check out the repo"
        uses: actions/checkout@v2

      - name: "Build the site"
        run: make build-drafts

      - name: "Run HTML linting"
        run: make html-lint

      - name: "Merge the pull request"
        if: github.event_name == 'pull_request'
        uses: alexwlchan/auto_merge_my_pull_requests@development
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Publish drafts"
        if: github.ref == 'refs/heads/live'
        run: |
          if [[ -d "src/_drafts" ]]
          then
            make publish-drafts
            make build
          else
            echo "There is no _drafts folder, so nothing to publish!"
          fi

      - name: "Deploy to Netlify"
        if: github.ref == 'refs/heads/live'
        run: make deploy-prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: "Push any commits to GitHub"
        if: github.ref == 'refs/heads/live'
        run: git push --verbose origin live
