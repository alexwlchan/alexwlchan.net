name: "plugin-tests"

on:
  push:
    branches:
    - main

    paths:
      - 'src/_plugins/**'
      - 'Gemfile'
      - 'Gemfile.lock'
      - '.github/workflows/run_plugin_tests.yml'

  pull_request:
    branches:
    - main

    paths:
      - 'src/_plugins/**'
      - 'Gemfile'
      - 'Gemfile.lock'
      - '.github/workflows/run_plugin_tests.yml'

jobs:
  build:
    name: Run plugin tests
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITH: test
    steps:
      - name: "Check out the repo"
        uses: actions/checkout@v6

      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
          cache-version: 1

      - name: "Run the plugin tests"
        run: bundle exec ruby src/_plugin_tests/tests.rb
