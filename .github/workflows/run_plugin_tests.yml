name: "plugin-tests"

on:
  push:
    branches:
    - main

    paths:
      - 'src/_plugins/**'
      - 'Gemfile'
      - 'Gemfile.lock'

  pull_request:
    branches:
    - main

    paths:
      - 'src/_plugins/**'
      - 'Gemfile'
      - 'Gemfile.lock'

jobs:
  build:
    name: Run plugin tests
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITH: build:test
    steps:
      - name: "Check out the repo"
        uses: actions/checkout@v4

      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          cache-version: 1

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - run: pip install -r requirements.txt

      - name: "Run the plugin tests"
        run: bundle exec ruby src/_tests/tests.rb
