name: "plugin-tests"

on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main

jobs:
  build:
    name: Run plugin tests
    runs-on: ubuntu-latest
    steps:
      - name: "Check out the repo"
        uses: actions/checkout@v3

      - name: Run the tests
        run: |
          make plugin-tests
