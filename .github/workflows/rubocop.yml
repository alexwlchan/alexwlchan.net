name: "rubocop"

on:
  push:
    branches:
    - main

    paths:
      - '**/*.rb'

  pull_request:
    branches:
    - main

    paths:
      - '**/*.rb'

jobs:
  build:
    name: Lint the Ruby code
    runs-on: ubuntu-latest
    steps:
      - name: "Check out the repo"
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          cache-version: 0

      - name: Run rubocop
        run: bundle exec rubocop
